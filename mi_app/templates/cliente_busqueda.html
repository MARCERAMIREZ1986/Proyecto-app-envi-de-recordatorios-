{% load static %} 
<h1>ingrese el nombre del cliente a buscar</h1>
<div class="buscador-container">
    <form method="GET">
        {{ form.nombre }} {{ form.apellido }}           <button type="submit">Buscar</button>
          <a href ="{% url 'menu'%}" class="button">back</a>
    </form>
</div>

<hr>

<div id="lista-clientes">
    {% for cliente in clientes %}
        <div class="cliente-item">
            <strong>{{ cliente.nombre }}</strong> - {{ cliente.telefono }}
        </div>
    {% empty %}
        <p>No se encontraron clientes que coincidan.</p>
    {% endfor %}
</div>
