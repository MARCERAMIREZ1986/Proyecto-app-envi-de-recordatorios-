{% load static %} 
<div class="buscador-container">
    <form method="GET">
        {{ form.query.label_tag }} {{ form.query }}           <button type="submit">Buscar</button>
    </form>
</div>

<hr>

<div id="lista-clientes">
    {% for cliente in clientes %}
        <div class="cliente-item">
            <strong>{{ cliente.nombre }}</strong> - {{ cliente.telefono }}
        </div>
    {% empty %}
        <p>No se encontraron clientes que coincidan.</p>
    {% endfor %}
</div>
